{%extends 'base.html'%}
{%block content%}
<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ phone.model }}</span>
        <p>Manufacturer: {{ phone.manufacturer }}</p>
        <img class="detailimg" src="{{ phone.img }}" alt="{{phone.manufacturer}} {{phone.model}}">
      </div>
      <div class="card-action">
        {% comment %} <a href="{% url 'phones_update' phone.id %}">Edit</a>
        <a href="{% url 'phones_delete' phone.id %}">Delete</a> {% endcomment %}
      </div>
    </div>
  </div>
  <div class="col s6">
    <table class="striped">
      <thead>
        <tr><th>Date</th><th>Accessory</th></tr>
      </thead>
      <tbody>
        {% for accessory in phone.accessory_set.all %}
          <tr>
            <td>{{accessory.date}}</td>
            <td>{{accessory.get_item_display}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{%endblock%}
