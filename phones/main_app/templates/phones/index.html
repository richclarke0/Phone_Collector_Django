{% extends 'base.html' %}
{% block content %}

<h1>Phone List</h1>

{% for phone in phones %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ phone.model }}</span>
      <p>Manufacturer: {{ phone.manufacturer }}</p>
      {% comment %} {% if cat.age > 0 %}
        <p>Age: {{ cat.age }}</p>
      {% else %}
        <p>Age: Kitten</p>
      {% endif %} {% endcomment %}
    </div>
  </div>
{% endfor %}

{% endblock %}
