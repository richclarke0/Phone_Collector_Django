{% extends 'base.html' %}
{% block content %}

<h1>Phone List</h1>

{% for phone in phones %}
  <div class="card row hoverable">
    <div class="card-content">
      <div class="row">
          <div class="col s9">
              <span class="card-title">{{ phone.model }}</span>
              <p>Manufacturer: {{ phone.manufacturer }}</p>
          </div>
          <div class="col s3">
            <img class="right" src="{{phone.img}}" alt="">
        </div>
      </div>
      {% comment %} {% if cat.age > 0 %}
        <p>Age: {{ cat.age }}</p>
      {% else %}
        <p>Age: Kitten</p>
      {% endif %} {% endcomment %}
    </div>
  </div>
{% endfor %}

{% endblock %}
