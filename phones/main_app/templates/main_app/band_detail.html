{% extends 'base.html' %}
{% block content %}

<h1>Band Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Network Band:</span>
        <p>Type: {{ band.type }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'bands_update' band.id %}">Edit</a>
        <a href="{% url 'bands_delete' band.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
