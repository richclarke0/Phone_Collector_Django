{% extends 'base.html' %}
{% block content %}

<h1>Band List</h1>

{% for band in band_list %}
  <a href="{% url 'bands_detail' band.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">Network Type: {{ band.type }}</span>
            {% comment %} <p>Color: {{ band.color }}</p> {% endcomment %}
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
