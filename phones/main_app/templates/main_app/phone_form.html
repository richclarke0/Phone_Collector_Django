{% extends 'base.html' %}

{% block content %}
    {% if object %}
    <h3>Edit <span class="grey-text">{{object.model}}</span></h3>
    {% else %}
    <h3>New Phone</h3>
    {% endif %}
    <form action="" method="post">
       {% csrf_token %}
       <table>
       {{ form.as_table }}
       </table>
       <input type="submit" value="Submit!" class="btn">
    </form>
{% endblock %}
